<div class="music-controller">
    <div class="lead_1" id="lead_1_animation">
        <div class="circle first"></div>
        <div class="circle second"></div>
        <div class="circle third"></div>
    </div>
    <div class="lead_2">
        <div class="circle bass" id="bass-animation"></div>
    </div>
    <div class="drums">
        <div class="circle boom" id="boom-animation"></div>
    </div>
    <div class="ambiance">
        <div class="circle vibra" id="vibra-animation"></div>
    </div>
    <div class="voice">

    </div>
    <div class="clarinet" id="clarinet_animation">
